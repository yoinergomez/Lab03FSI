<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditVehiculoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditVehiculoLabel_marca}" for="marca" />
                    <h:inputText id="marca" value="#{vehiculoController.selected.marca}" title="#{bundle.EditVehiculoTitle_marca}" required="true" requiredMessage="#{bundle.EditVehiculoRequiredMessage_marca}"/>
                    <h:outputLabel value="#{bundle.EditVehiculoLabel_precio}" for="precio" />
                    <h:inputText id="precio" value="#{vehiculoController.selected.precio}" title="#{bundle.EditVehiculoTitle_precio}" required="true" requiredMessage="#{bundle.EditVehiculoRequiredMessage_precio}"/>
                    <h:outputLabel value="#{bundle.EditVehiculoLabel_color}" for="color" />
                    <h:inputText id="color" value="#{vehiculoController.selected.color}" title="#{bundle.EditVehiculoTitle_color}" />
                    <h:outputLabel value="#{bundle.EditVehiculoLabel_imagen}" for="imagen" />
                    <h:inputTextarea rows="4" cols="30" id="imagen" value="#{vehiculoController.selected.imagen}" title="#{bundle.EditVehiculoTitle_imagen}" />
                    <h:outputLabel value="#{bundle.EditVehiculoLabel_modelo}" for="modelo" />
                    <h:inputText id="modelo" value="#{vehiculoController.selected.modelo}" title="#{bundle.EditVehiculoTitle_modelo}" required="true" requiredMessage="#{bundle.EditVehiculoRequiredMessage_modelo}"/>
                    <h:outputLabel value="#{bundle.EditVehiculoLabel_placa}" for="placa" />
                    <h:inputText id="placa" value="#{vehiculoController.selected.placa}" title="#{bundle.EditVehiculoTitle_placa}" required="true" requiredMessage="#{bundle.EditVehiculoRequiredMessage_placa}"/>
                </h:panelGrid>
                <h:commandLink action="#{vehiculoController.update}" value="#{bundle.EditVehiculoSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditVehiculoViewLink}"/>
                <br />
                <h:commandLink action="#{vehiculoController.prepareList}" value="#{bundle.EditVehiculoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditVehiculoIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
