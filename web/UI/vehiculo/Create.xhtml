<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateVehiculoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form enctype="multipart/form-data">
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateVehiculoLabel_marca}" for="marca" />
                    <h:inputText id="marca" value="#{vehiculoController.selected.marca}" title="#{bundle.CreateVehiculoTitle_marca}" required="true" requiredMessage="#{bundle.CreateVehiculoRequiredMessage_marca}"/>
                    <h:outputLabel value="#{bundle.CreateVehiculoLabel_precio}" for="precio" />
                    <h:inputText id="precio" value="#{vehiculoController.selected.precio}" title="#{bundle.CreateVehiculoTitle_precio}" required="true" requiredMessage="#{bundle.CreateVehiculoRequiredMessage_precio}"/>
                    <h:outputLabel value="#{bundle.CreateVehiculoLabel_color}" for="color" />
                    <h:inputText id="color" value="#{vehiculoController.selected.color}" title="#{bundle.CreateVehiculoTitle_color}" />
                    <h:outputLabel value="#{bundle.CreateVehiculoLabel_imagen}" for="imagen" />
                    <!--<h:inputTextarea  rows="4" cols="30" id="imagen" value="#{vehiculoController.selected.imagen}" title="#{bundle.CreateVehiculoTitle_imagen}" />-->
                    <h:inputFile id="imagen" value="#{vehiculoController.uploadedFile}" title="#{bundle.CreateVehiculoTitle_imagen}" />
                    <br/>
                    <h:outputLabel value="#{bundle.CreateVehiculoLabel_modelo}" for="modelo" />
                    <h:inputText id="modelo" value="#{vehiculoController.selected.modelo}" title="#{bundle.CreateVehiculoTitle_modelo}" required="true" requiredMessage="#{bundle.CreateVehiculoRequiredMessage_modelo}"/>
                    <h:outputLabel value="#{bundle.CreateVehiculoLabel_placa}" for="placa" />
                    <h:inputText id="placa" value="#{vehiculoController.selected.placa}" title="#{bundle.CreateVehiculoTitle_placa}" required="true" requiredMessage="#{bundle.CreateVehiculoRequiredMessage_placa}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{vehiculoController.create}" value="#{bundle.CreateVehiculoSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{vehiculoController.prepareList}" value="#{bundle.CreateVehiculoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateVehiculoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
