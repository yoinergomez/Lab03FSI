<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateVentaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateVentaLabel_cliente}" for="cliente" />
                    <h:selectOneMenu id="cliente" value="#{ventaController.selected.cliente}" title="#{bundle.CreateVentaTitle_cliente}" >
                        <f:selectItems value="#{clienteController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateVentaLabel_id}" for="id" />
                    <h:inputText id="id" value="#{ventaController.selected.id}" title="#{bundle.CreateVentaTitle_id}" required="true" requiredMessage="#{bundle.CreateVentaRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateVentaLabel_fecha_venta}" for="fecha_venta" />
                    <h:inputText id="fecha_venta" value="#{ventaController.selected.fecha_venta}" title="#{bundle.CreateVentaTitle_fecha_venta}" >
                        <f:convertDateTime pattern="dd/MM/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateVentaLabel_vehiculo}" for="vehiculo" />
                    <h:selectOneMenu id="vehiculo" value="#{ventaController.selected.vehiculo}" title="#{bundle.CreateVentaTitle_vehiculo}" >
                        <f:selectItems value="#{vehiculoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{ventaController.create}" value="#{bundle.CreateVentaSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{ventaController.prepareList}" value="#{bundle.CreateVentaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateVentaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
